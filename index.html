<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DesiredWeightCalculator</title>
</head>
<body>
   <div class="wrapperCnt">
      <div class="appCnt">
         <h1 class="appCnt__title">DesiredWeightCalculator</h1>
         <form action="" class="appCnt__form">
            <div class="appCnt__inputRangeBlock">
               <label for="initialWeight">Initial Weight:</label>
               <input type="range" min="0" max="255" value="75" class="appCnt__inputInitialWeight" name="initialWeight">
               <p><span>75</span>kg</p>
            </div>
            <div class="appCnt__inputRangeBlock">
               <label for="desiredWeight">Desired Weight:</label>
               <input type="range" min="0" max="255" value="75" class="appCnt__inputInitialWeight" name="desiredWeight">
               <p><span>75</span>kg</p>
            </div>
            <div class="appCnt__inputRangeBlock">
               <label for="height">Height:</label>
               <input type="range" min="0" max="255" value="75" class="appCnt__inputInitialWeight" name="height">
               <p><span>75</span>cm</p>
            </div>
            <div class="appCnt__inputDateBlock">
               <label for="startDate">Start Date:</label>
               <input type="date" value="2024-04-24" name="startDate">
            </div>
            <div class="appCnt__inputDateBlock">
               <label for="endDate">End Date:</label>
               <input type="date" value="2024-04-24" name="endDate">
            </div>
            <button class="appCnt__submitBtn">Count</button>
         </form>
         <section class="appCnt__calculationsResponsesSection">
            <p>You want loose <b><span class="appCnt__youWantLoose">15</span>kg</b></p>
            <p>You current BMI is <b><span class="appCnt__youCurrentBMIIsOverweight">26.3</span></b> (Overweight)</p>
            <p>You desired BMI is <b><span class="appCnt__youDesiredBMIIsNormal">22.2</span></b> (Normal)</p>
            <p>You should loose <b><span class="appCnt__youShouldLoosePerDay">0.26</span> kg</b> per day</p>
            <p>You should loose <b><span class="appCnt__youShouldLoosePerWeek">1.88</span> kg</b> per week</p>
         </section>
      </div> 
   </div>
</body>
</html>
